<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesVision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .hero { text-align: center; background: rgba(255,255,255,0.1); padding: 50px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .btn-custom { background: #007bff; border: none; padding: 10px 20px; border-radius: 25px; transition: 0.3s; }
        .btn-custom:hover { background: #0056b3; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="hero">
        <h1 class="display-4">Welcome to SalesVision</h1>
        <p class="lead">Predict your sales with AI-powered insights.</p>
        <a href="{{ url_for('signup') }}" class="btn btn-custom me-2">Sign Up</a>
        <a href="{{ url_for('login') }}" class="btn btn-custom">Sign In</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
